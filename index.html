<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="1.2.1.css">
</head>
<body>

    <main class="container">
        <h1>Character Counter</h1>

        <textarea
            id="textInput"
            placeholder="Type your text here..."
            maxlength="150"></textarea>

        <p class="counter">
            <span id="count">0</span> / 150 characters
        </p>
    </main>

    <script src="1.2.1.js"></script>
</body>
</html>
