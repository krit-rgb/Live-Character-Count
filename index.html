<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Live Character Counter</h2>

    <textarea 
        id="textInput" 
        placeholder="Start typing..."
        maxlength="200">
    </textarea>

    <div class="counter">
        <span id="charCount">0</span> / 200 characters
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
